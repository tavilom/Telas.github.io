<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="img/pinheiro.svg" type="image/x-icon">
    <title>Telas do Figma</title>
    <style>
      :root {
        --gap: 16px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        color: #111;
        background: #fff;
      }

      .wrap {
        padding: var(--gap);
        max-width: 1200px;
        margin: 0 auto;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: var(--gap);
      }

      .tile {
        display: flex;
        align-items: center;
        justify-content: center;
        inline-size: 100%;
        aspect-ratio: 16/9;
        padding: 16px;
        border: 3px solid #008c50;
        border-radius: 12px;
        background: #f7f7f8;
        cursor: pointer;
        text-align: center;
        transition: transform 0.05s ease, box-shadow 0.2s ease;
      }
      .tile:hover,
      .tile:focus-visible {
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        transform: translateY(-2px);
        outline: none;
      }
      .tile span {
        font-weight: 800;
        color: #008c50;
      }

      #viewer-overlay[hidden] {
        display: none;
      }
      #viewer-overlay {
        position: fixed;
        inset: 0;
        background: #000;
        display: grid;
        place-items: center;
        z-index: 9999;
      }
      #viewer {
        width: 100vw;
        height: 100vh;
        border: 0;
      }
      #close {
        position: fixed;
        top: 12px;
        right: 12px;
        border: 0;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }
      #close:hover {
        background: #fff;
      }
      .telas{
        font-size: 55px;
        color: #008c50;
        font-family:Arial, Helvetica, sans-serif;
        margin: 4px 0 16px;
      }
        @media (max-width: 600px) {
            .telas {
            font-size: 40px;
            }
        }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 id="telas" class="telas">
        Telas do Figma
      </h1>

      <div class="grid" id="tiles">
        <button
          class="tile"
          data-url="https://embed.figma.com/proto/Yr12PfEGdeRbbHJpeFA6T1/Unimed?node-id=495-1379&p=f&scaling=min-zoom&content-scaling=fixed&page-id=495%3A556&starting-point-node-id=495%3A1379&embed-host=share"
        >
          <span>Oportunidades — Unimed</span>
        </button>

        <button
          class="tile"
          data-url="https://embed.figma.com/proto/Yr12PfEGdeRbbHJpeFA6T1/Unimed?node-id=510-2752&p=f&scaling=min-zoom&content-scaling=fixed&page-id=510%3A1554&embed-host=share"
        >
          <span>OPME</span>
        </button>

        <button
          class="tile"
          data-url="https://embed.figma.com/proto/Yr12PfEGdeRbbHJpeFA6T1/Unimed?node-id=1-2&p=f&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=1%3A2&embed-host=share"
        >
          <span>Uniservices — Colaboradores</span>
        </button>

        <button
          class="tile"
          data-url="https://embed.figma.com/proto/Yr12PfEGdeRbbHJpeFA6T1/Unimed?node-id=190-563&p=f&scaling=min-zoom&content-scaling=fixed&page-id=190%3A297&starting-point-node-id=190%3A354&embed-host=share"
        >
          <span>Uniservices — Lideranças</span>
        </button>

        <button
          class="tile"
          data-url="https://embed.figma.com/proto/Yr12PfEGdeRbbHJpeFA6T1/Unimed?node-id=319-1140&p=f&scaling=min-zoom&content-scaling=fixed&page-id=319%3A1139&starting-point-node-id=319%3A1140&embed-host=share"
        >
          <span>Uniservices — Admin</span>
        </button>
      </div>
    </div>

    <!-- OVERLAY + IFRAME ÚNICO -->
    <div id="viewer-overlay" hidden>
      <button id="close" aria-label="Fechar (Esc)">Fechar ✕</button>
      <iframe
        id="viewer"
        title="Preview do Figma"
        allow="fullscreen; clipboard-read; clipboard-write; autoplay"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"
      ></iframe>
    </div>

    <script>
      const overlay = document.getElementById("viewer-overlay");
      const viewer = document.getElementById("viewer");
      const closeBtn = document.getElementById("close");

      // function openViewer(url) {
      //   viewer.src = url;
      //   overlay.hidden = false;

      //   const el = overlay;
      //   if (el.requestFullscreen) {
      //     el.requestFullscreen().catch(() => {
      //     });
      //   }
      // }

      // PARA ALTERAR PARA FULLSCREEN NA MESMA ABA, COMENTAR TODA A FUNÇÃO ABAIXO E REMOVER OS COMENTARIOS DA FUNÇÃO ACIMA

      function openViewer(url) {
        window.open(url, "_blank", "noopener");
        iewer.src = url;
        overlay.hidden = false;

        const el = overlay;
        if (el.requestFullscreen) {
          el.requestFullscreen().catch(() => {});
        }
      }

      function closeViewer() {
        viewer.src = "about:blank"; // libera o iframe
        overlay.hidden = true;
        if (document.fullscreenElement && document.exitFullscreen) {
          document.exitFullscreen().catch(() => {});
        }
      }

      document.getElementById("tiles").addEventListener("click", (e) => {
        const btn = e.target.closest("[data-url]");
        if (!btn) return;
        openViewer(btn.dataset.url);
      });

      closeBtn.addEventListener("click", closeViewer);
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeViewer();
      });

      document.addEventListener("fullscreenchange", () => {});
    </script>
  </body>
</html>
